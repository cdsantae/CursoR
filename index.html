<style type="text/css">
 .btn {
  display: inline-block;
  margin-bottom: 1rem;
  color: rgba(255, 255, 255, 0.9);
  background-color: rgba(91, 192, 222, 0.9);
  border-color: rgba(70, 184, 218, 0.9);
  border-style: solid;
  border-width: 1px;

  &:hover {
    color: rgba(255, 255, 255, 0.7);
    background-color: rgba(49, 176, 213, 0.7);
    border-color: rgba(38, 154, 18, 0.7);
  }

  + .btn {
    margin-left: 1rem;
  }

  @include large {
    padding: 0.75rem 1rem;
  }

  @include medium {
    padding: 0.6rem 0.9rem;
    font-size: 0.9rem;
  }

  @include small {
    display: block;
    width: 100%;
    padding: 0.75rem;
    font-size: 0.9rem;

    + .btn {
      margin-top: 1rem;
      margin-left: 0;
    }
  }
}
</style>

<div class="navbar navbar-default  navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="row text-justify">
  {% for collection in site.collections %}
    {% if collection.main == 1 %}
      <div class="col-md-6">
        <h2>{{ collection.title }}</h2>
        <p>{{ collection.description }}</p>
        <p><a href="/EAFIT/EAFIT.html" class="btn" role="button">Ver Curso</a></p>
      </div>
    {% endif %}
  {% endfor %}
</div>
  </div><!--/.container -->
</div><!--/.navbar -->
